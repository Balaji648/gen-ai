<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN IQ - Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">GEN IQ</div>
        <nav class="navbar">
            <div class="burger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/text-to-image">Text-to-Image</a></li>
                <li><a href="/text-to-audio">Text-to-Audio</a></li>
                <li><a href="/summarization">Summarization</a></li>
                <li><a href="/code-debugger">Code Debugger</a></li>
                <li><a href="/ats-score">ATS Score</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <button onclick="toggleTheme()"><i class="fas fa-moon"></i> Dark Mode</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="model-page">
            <h1>AI-Powered Summarization</h1>
            <div class="card">
                <textarea id="summary-text" placeholder="Paste your text here..."></textarea>
                <label>Number of sentences: <input type="number" id="summary-sentences" min="1" max="5" value="2"></label>
                <div class="button-group">
                    <button onclick="summarizeText()">Summarize</button>
                    <button onclick="clearTab('summary')">Clear</button>
                </div>
                <div id="summary-result" class="result"><div class="spinner" style="display: none;"></div></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <p>Â© 2025 GEN IQ. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
