<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEN IQ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">GEN IQ</div>
        <nav class="navbar">
            <div class="burger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="openTab('text-to-image')">Text-to-Image</a></li>
                <li><a href="#" onclick="openTab('text-to-audio')">Text-to-Audio</a></li>
                <li><a href="#" onclick="openTab('summarization')">Summarization</a></li>
                <li><a href="#" onclick="openTab('code-debugger')">Code Debugger</a></li>
                <li><a href="#" onclick="openTab('ats-score')">ATS Score</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <button onclick="toggleTheme()"><i class="fas fa-moon"></i> Dark Mode</button>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="tabs">
            <button class="tab-button" onclick="openTab('text-to-image')">Text-to-Image</button>
            <button class="tab-button" onclick="openTab('text-to-audio')">Text-to-Audio</button>
            <button class="tab-button" onclick="openTab('summarization')">Summarization</button>
            <button class="tab-button" onclick="openTab('code-debugger')">Code Debugger</button>
            <button class="tab-button" onclick="openTab('ats-score')">ATS Score Checker</button>
        </div>

        <!-- Tab Content -->
        <div id="text-to-image" class="tab-content">
            <div class="card">
                <h2>Text-to-Image Generation</h2>
                <input type="text" id="image-prompt" placeholder="A futuristic city">
                <div class="button-group">
                    <button onclick="generateImage()">Generate</button>
                    <button onclick="clearTab('image')">Clear</button>
                </div>
                <div id="image-result" class="result"><div class="spinner" style="display: none;"></div></div>
            </div>
        </div>

        <div id="text-to-audio" class="tab-content">
            <div class="card">
                <h2>Text-to-Audio Conversion</h2>
                <textarea id="audio-text" placeholder="Hello, this is a test."></textarea>
                <select id="audio-lang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                </select>
                <div class="button-group">
                    <button onclick="generateAudio()">Convert</button>
                    <button onclick="clearTab('audio')">Clear</button>
                </div>
                <div id="audio-result" class="result"><div class="spinner" style="display: none;"></div></div>
            </div>
        </div>

        <div id="summarization" class="tab-content">
            <div class="card">
                <h2>AI-Powered Summarization</h2>
                <textarea id="summary-text" placeholder="Paste your text here..."></textarea>
                <label>Number of sentences: <input type="number" id="summary-sentences" min="1" max="5" value="2"></label>
                <div class="button-group">
                    <button onclick="summarizeText()">Summarize</button>
                    <button onclick="clearTab('summary')">Clear</button>
                </div>
                <div id="summary-result" class="result"><div class="spinner" style="display: none;"></div></div>
            </div>
        </div>

        <div id="code-debugger" class="tab-content">
            <div class="card">
                <h2>Code Debugger & Explainer</h2>
                <textarea id="code-input" placeholder="def example():\n    print(undefined_variable)"></textarea>
                <div class="button-group">
                    <button onclick="debugCode()">Debug</button>
                    <button onclick="clearTab('code')">Clear</button>
                </div>
                <div id="code-result" class="result"><div class="spinner" style="display: none;"></div></div>
            </div>
        </div>

        <div id="ats-score" class="tab-content">
            <div class="card">
                <h2>ATS Score Checker</h2>
                <input type="file" id="resume-upload" accept=".pdf">
                <textarea id="job-desc" placeholder="Enter job description..."></textarea>
                <div class="button-group">
                    <button onclick="checkAtsScore()">Check Score</button>
                    <button onclick="clearTab('ats')">Clear</button>
                </div>
                <div id="ats-result" class="result"><div class="spinner" style="display: none;"></div></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <p>&copy; 2025 GEN IQ. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
